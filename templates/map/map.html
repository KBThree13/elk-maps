<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elk Maps - Community View</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Custom Styles --> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <h1>Testing Map Loading...</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([38.489272909796775, -84.75804556192263], 15);  // Set to your community's location

        // Load OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Example marker
        L.marker([38.489272909796775, -84.75804556192263]).addTo(map)
            .bindPopup('<b>Hello!</b><br>This is a sample property.')
            .openPopup();
    </script>
</body>
</html>
