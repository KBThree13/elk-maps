<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elk Maps - Community View</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Custom Styles --> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        /* Modal styling */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label, input, textarea, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        #modal-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Elk Lake Properties and Trials</h1>
    <div id="map"></div>

    <!-- Custom Modal -->
    <div id="modal">
        <div id="modal-content">
            <h3>Add Property Details</h3>
            <form id="modal-form">
                <label for="property-name">Property Name:</label>
                <input type="text" id="property-name" name="property-name" required>

                <label for="property-description">Description:</label>
                <textarea id="property-description" name="property-description"></textarea>

                <div id="modal-buttons">
                    <button type="button" id="confirm-btn">Confirm</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([38.489272909796775, -84.75804556192263], 15);  // Set to your community's location

        // Load OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var clickedLatLng = null;

        // Load existing properties from the server
        fetch('/get_properties')
            .then(response => response.json())
            .then(properties => {
                properties.forEach(property => {
                    L.marker([property[2], property[3]]).addTo(map)
                        .bindPopup('<b>' + property[0] + '</b><br>' + (property[1] || 'No description provided.'));
                });
            });

        // Handle map clicks
        map.on('click', function(e) {
            clickedLatLng = e.latlng;
            document.getElementById('modal').style.display = 'block';
        });

        // Handle confirm button click
        document.getElementById('confirm-btn').addEventListener('click', function() {
            var name = document.getElementById('property-name').value;
            var description = document.getElementById('property-description').value;

            if (name && clickedLatLng) {
                // Add marker to the map
                L.marker([clickedLatLng.lat, clickedLatLng.lng]).addTo(map)
                    .bindPopup('<b>' + name + '</b><br>' + (description || 'No description provided.'))
                    .openPopup();

                // Save the property to the database
                fetch('/add_property', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        latitude: clickedLatLng.lat,
                        longitude: clickedLatLng.lng
                    })
                });

                // Hide the modal and reset inputs
                document.getElementById('modal').style.display = 'none';
                document.getElementById('modal-form').reset();
                clickedLatLng = null;
            }
        });

        // Handle cancel button click
        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-form').reset();
            clickedLatLng = null;
        });
    </script>
</body>
</html>
